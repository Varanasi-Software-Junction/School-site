<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fade slide</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">



  <style>
    .carousel-inner>.item>img,
    .carousel-inner>.item>a>img {
      width: 70%;
      margin: auto;
    }
  </style>
</head>

<body>





  <div class="container">

    <div id="myCarousel" class="carousel slid carousel-fade">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/pic0.jpg" alt="Chania" width="460" height="345">
          <div class="carousel-caption">
            <h2>First Image</h2>
          </div>
        </div>

        <div class="item">
          <img src="images/pic4.jpg" alt="Chania" width="460" height="345">
          <div class="carousel-caption">
            <h2>Second Image</h2>
          </div>
        </div>

        <div class="item">
          <img src="images/pic1.png" alt="Flower" width="460" height="345">
          <div class="carousel-caption">
            <h2>Third Image</h2>
          </div>
        </div>


      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Activate Carousel
      $("#myCarousel").carousel({ interval: 2000 });

      // Enable Carousel Indicators
      $(".item1").click(function () {
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function () {
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function () {
        $("#myCarousel").carousel(2);
      });


      // Enable Carousel Controls
      $(".left").click(function () {
        $("#myCarousel").carousel("prev");
      });
      $(".right").click(function () {
        $("#myCarousel").carousel("next");
      });
    });
  </script>

</body>

</html>
